{% extends "base.html" %}
{% block content %}
    <h1>Register a new user</h1>
 <form role="form" method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.name.label }}
    {{ form.name }}
  </div>
  <div class="form-group">
    {{ form.email.label }}
    {{ form.email }}
  </div>
  <div class="form-group">
    {{ form.password.label }}
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
